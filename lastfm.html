<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondary Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <header class="relative bg-gray-800 dark:bg-gray-900 text-white text-center">
        <div class="overlay absolute inset-0 bg-black opacity-50"></div>
        <img src="img/placeholder .jpg" alt="Concert Image" class="w-full h-64 object-cover">
        <h1 class="absolute inset-0 flex items-center justify-center text-3xl">Your Website Name</h1>
        <nav class="relative mt-2 z-10">
            <a href="#" class="text-stone-300 hover:text-blue-400 mx-2">Home</a>
            <a href="#" class="text-stone-300 hover:text-blue-400 mx-2">Last.FM</a>
            
        </nav>
        <button id="darkModeToggle" class="absolute top-2 right-2 bg-blue-500 text-white px-4 py-2">Toggle Dark
            Mode</button>
            <div class="flex justify-center mt-4">
                <form id="searchForm" class="flex items-center">
                    <label for="searchInput" class="sr-only">Search:</label>
                    <input type="text" id="username" name="searchInput" class="border p-2 mr-2">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2">Submit</button>
                </form>
            </div>
        
    </header>

    <main class="container mx-auto flex flex-col mt-4">
        <section class="flex">
            <div id="artist" class="w-1/2 p-4 bg-gray-200 dark:bg-gray-800 border border-gray-400 dark:border-gray-600">
                <h2 class="text-xl mb-2">Artist</h2>
                <p>This is the content of column 1.</p>
            </div>
            <div id="genre" class="w-1/2 p-4 bg-gray-300 dark:bg-gray-700 border border-gray-400 dark:border-gray-600">
                <h2 class="text-xl mb-2">Column 2</h2>
                <p>This is the content of column 2.</p>
            </div>
        </section>
    </main>

    <script src="./js/artist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script>

    </script>
</body>

</html>
