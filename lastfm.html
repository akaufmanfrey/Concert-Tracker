<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <header class="relative bg-gray-800 dark:bg-gray-900 text-white text-center">
        <div class="overlay absolute inset-0 bg-black opacity-50"></div>
        <img src="img/placeholder.jpg" alt="Concert Image" class="w-full h-64 object-cover">
        <h1 class="absolute inset-0 flex items-center justify-center text-3xl honq-logo">Concert Tracker</h1>
        <nav class="fixed top-0 left-0 right-0 z-10 bg-gray-800 dark:bg-gray-900 text-white flex justify-center">
            <a href="./index.html" class="text-stone-300 hover:text-blue-400 mx-2">Home</a>
            <a href="./lastfm.html" class="text-stone-300 hover:text-blue-400 mx-2">Last.FM</a>
            <button id="darkModeToggle"
                class="absolute top-1 right-2 px-4 py-2 rounded-full transition transform hover:scale-105 focus:outline-none">
                <img src="img/dark-theme.svg" alt="Dark Mode Toggle" class="w-6 h-6">

        </nav>

    </header>

    <main class="container mx-auto flex flex-col mt-4">
        <div class="flex justify-center my-4">
            <form id="searchForm" class="flex items-center">
                <label for="searchInput">Search:</label>
                <input type="text" id="username" name="searchInput"
                    class="border p-2 mr-2 dark:bg-gray-800 dark:text-white">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2">Submit</button>
            </form>
        </div>
        <section class="flex flex-col">
            <h1 class="text-xl mb-2 text-center">Favorite Artist :</h1>
            <div id="artist" class=" p-4 bg-gray-200 dark:bg-gray-800 border border-gray-400 dark:border-gray-600">

            </div>


            <button id="load-more-btn" class="bg-blue-500 text-white px-4 py-2 mt-4 mx-auto">Load More</button>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <a href="#" class="justify-center honk-foot">Go to Top</a>

    </footer>
    <script src="./js/artist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
