<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100">

<header class="relative bg-gray-800 dark:bg-gray-900 text-white text-center">
    <div class="overlay absolute inset-0 bg-black opacity-50"></div>
    <img src="img/placeholder.jpg" alt="Concert Image" class="w-full h-64 object-cover">
    <h1 class="absolute inset-0 flex items-center justify-center text-3xl honq-logo">Concert Tracker</h1>
    <nav class="fixed top-0 left-0 right-0 z-10 bg-gray-800 dark:bg-gray-900 text-white flex justify-center">
        <a href="./index.html" class="text-stone-300 hover:text-blue-400">Home</a>
        <a href="./lastfm.html" class="text-stone-300 hover:text-blue-400">Last.FM</a>
        <button id="darkModeToggle" class="absolute top-1 right-2 px-4 py-2 rounded-full transition transform hover:scale-105 focus:outline-none">
            <img src="img/dark-theme.svg" alt="Dark Mode Toggle" class="w-6 h-6">
        </button>
    </nav>
</header>

<div class="container mx-auto flex mt-4">
    <aside class="w-1/4 bg-gray-200 dark:bg-gray-800">
        <h2 class="text-xl mb-2">Search an artist here:</h2>
        <form id="searchForm" class="mb-4">
            <label for="searchInput" class="block mb-2">Search artist:</label>
            <input type="text" id="searchInput" name="searchInput" class="border p-2 w-full mb-2 dark:bg-gray-800 dark:text-white">
            <label for="location" class="block mb-2">Location:</label>
            <input type="text" id="location" name="location" class="border p-2 w-full mb-2 dark:bg-gray-800 dark:text-white">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Submit</button>
            
        </form>
        <h2 class="text-xl mb-2 dark:text-white">Search History</h2>
    </aside>
    <main class="w-3/4 p-4">
        <h2 class="text-xl mb-2 dark:text-white">Concert Results</h2>
        <div id="concert-container"></div>
            <button id="load-more-btn" class="bg-blue-500 text-white px-4 py-2 mt-4">Load More</button>
        </div>
    </main>
</div>

<footer class="bg-gray-800 text-white p-4 text-center">
    <a href="#" class="justify-center honk-foot">Go to Top</a>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
