<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>

<header class="relative bg-gray-800 text-white text-center">
    <div class="overlay absolute inset-0 bg-black opacity-50"></div>
    <img src="img/placeholder.jpg" alt="Concert Image" class="w-full h-64 object-cover">
    <h1 class="absolute inset-0 flex items-center justify-center text-3xl">Your Website Name</h1>
    <nav class="relative mt-2 z-10">
        <a href="./index.html" class="text-stone-300 hover:text-blue-400 mx-2">Home</a>
        <a href="./lastfm.html" class="text-stone-300 hover:text-blue-400 mx-2">lastfm</a>
    </nav>
</header>

<div class="container mx-auto flex mt-4">
    <aside class="w-1/4 p-4 bg-gray-200">
        <h2 class="text-xl mb-2">Search an artist here:</h2>
        <form id="searchForm" class="mb-4">
            <label for="searchInput" class="block mb-2">Search:</label>
            <input type="text" id="searchInput" name="searchInput" class="border p-2 w-full mb-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Submit</button>
        </form>
        <h2 class="text-xl mb-2">Search History</h2>
    </aside>
    <main class="w-3/4 p-4">
        <h2 class="text-xl mb-2">Concert Results</h2>
        <div id="concert-container"></div>
    </main>
</div>

<footer class="bg-gray-800 text-white p-4 text-center">
    Footer Content
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
